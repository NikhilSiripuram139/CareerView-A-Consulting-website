<div class="service-container">
    <div class="service-main"> 
        <div class="service-head">
            <p>Our Services</p>
        </div> 
  
        <div class="services" *ngFor="let x of services" style="background-image: url({{x.image}});">
            <div class="color">
                <div class="service-name">
                    <p>{{x.name}}</p>
                </div>
                <div class="service-description">
                    <div class="description"><p>{{x.description}}</p></div>
                </div>
                <div class="service-btn">
                    <button routerLink="/Services"><i class="fa-solid fa-caret-right"></i></button>
                </div>
            </div>
        </div>
        <a routerLink="/Services" >Explore more>></a>
    </div>
</div>
