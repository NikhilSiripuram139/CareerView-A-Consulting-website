<app-snackbar ></app-snackbar>


<div class="log-container">
    <div class="log-main">

        <div class="log-head">
            <div class="log-heading">
                <div class="logo">
                    <span id="s1">C</span>
                    <span id="s2">areer</span>
                    <span id="s3">V</span>
                    <span id="s4">iew</span>
                </div>
                <p>Where Your Career Aspirations Meet Reality</p>
            </div>
        </div>
        

        <form class="login-form" (ngSubmit)="onsubmit()" #loginform="ngForm">

            <h2>{{loginmode? 'Login here' : 'Signup here'}}</h2>

            <a class="cancel" (click)="oncancel()"><i class="fa-solid fa-xmark"></i></a>

            <div class="input-box">
                <label for="emailadd">Email:</label>
                <input id="emailadd" type="text" placeholder="Email" name="email" #email="ngModel" ngModel required email>
                <span style="color: rgb(163, 0, 0);" *ngIf="email.invalid && email.touched">*please enter valid email id</span>
            </div>

            <div class="input-box">
                <label for="pass">Password:</label>
                <input id="pass" type="text" placeholder="Password" name="password" #password="ngModel" ngModel required minlength="8">
                <span style="color: rgb(163, 0, 0);" *ngIf="password.invalid && password.touched">*please enter valid password</span>
            </div>

            <button [disabled]="!loginform.valid" type="submit" class="log-btn">{{loginmode? 'Log in' : 'Sign up'}}</button>

            <div class="input-box">
                <p>{{loginmode? 'Do not have account yet?' : 'Already have a account?'}} <a (click)="onchangemode()"
                        style="color: #40f; cursor: pointer;">{{loginmode? 'Register Here' : 'Login Here'}}</a></p>
            </div>

        </form>

    </div>
</div>
